<div class="row mt-5">
  <div class="col-md-6">
    <h2 class="text-center mb-4">Student List</h2>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Father Name</th>
          <th scope="col">Age</th>
          <th scope="col">Gender</th>
          <th scope="col">Standard</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        @for(stud of students; track stud )
        {
        <tr>
          <th scope="row">{{stud.id}}</th>
          <td>{{stud.studentName}}</td>
          <td>{{stud.fatherName}}</td>
          <td>{{stud.age}}</td>
          <td>{{stud.studentGender}}</td>
          <td>{{stud.standard}}</td>
          <td> <button class="btn btn-success" (click)="edit(stud)">Edit</button> <button class="btn btn-danger ms-2"
              (click)="delete(stud.id)">Delete</button> </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="col-md-5 mx-auto p-4" style="border: 2px solid gold; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 class="text-center mb-4 text-uppercase text-primary" style="font-weight: bold;">Student Form</h2>
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="id" class="form-label text-secondary">ID</label>
            <input type="text" class="form-control" [(ngModel)]="student.id" id="id" name="id">
          </div>
          <div class="mb-3">
            <label for="name" class="form-label text-secondary">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="student.studentName" name="name">
          </div>
          <div class="mb-3">
            <label for="fname" class="form-label text-secondary">Father's Name</label>
            <input type="text" class="form-control" id="fname" [(ngModel)]="student.fatherName" name="fatherName">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="age" class="form-label text-secondary">Age</label>
            <input type="text" class="form-control" [(ngModel)]="student.age" id="age" name="age">
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label text-secondary">Gender</label>
            <select class="form-control " id="gender" [(ngModel)]="student.studentGender" name="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="standard" class="form-label text-secondary">Standard</label>
            <input type="text" class="form-control" id="standard" [(ngModel)]="student.standard" name="standard">
          </div>
        </div>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-4 py-2" (click)="addStudent()">ADD</button>
        <button type="reset" class="btn btn-outline-secondary px-4 py-2 ms-2" (click)="reset()">Reset</button>
      </div>
    </form>
  </div>
  
</div>
